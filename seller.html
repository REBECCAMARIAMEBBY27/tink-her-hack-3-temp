<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seller Form</title>
    <link rel="stylesheet" href="style.css">  <!-- Link to the same CSS file -->
    <style>
        .form-container {
            background-color:rgba(6, 5, 5, 0.642);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            width: 800px;  /* Increased width for two columns */
            margin-left: auto;
            margin-right: auto;
        }
        /* Flexbox for two-column layout */
        .form-section {
            display: flex;
            flex-wrap: wrap;  /* Allow wrapping of items on smaller screens */
            gap: 50px;  /* Add space between the columns */
        }
        .form-column {
            flex: 1;  /* Each column will take up equal space */
            min-width: 300px;  /* Ensure that the columns do not get too narrow */
        }
        .form-column input, .form-column textarea {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
        }
        /* Transparent black textbox with white text */
        input, textarea {
            background-color: rgba(0, 0, 0, 0.5);  /* Black with 50% opacity */
            color: #fff;  /* White text color for visibility */
            border: 2px solid #888;  /* Light border, optional */
            padding: 10px;
            width: 100%;
            border-radius: 5px;  /* Rounded corners (optional) */
        }
        /* Center the form heading */
        .form-container h2 {
            text-align: center;
        }
        /* Center the 'Seller Form' title */
        .content h1 {
            text-align: center;
            font-family: Arial;
            font-size: 20px;
            color:#ff7200;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>

    <!-- Main structure similar to the index page -->
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">CoCoDuMp</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="shop.html">SHOP</a></li>
                    <li><a href="seller.html">SELLER</a></li> <!-- Same SELLER button linking -->
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </div>

        <div class="content">
            <h1>SELLER INFORAMATION</h1> <!-- Centered 'Seller Form' heading -->
            <div class="form-container">
                
                <form>
                    <div class="form-section">
                        <div class="form-column">
                            <!-- Left Column -->
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="Enter your name" required>

                            <label for="age">Age:</label>
                            <input type="number" id="age" placeholder="Enter your age" required>

                            <label for="price">Price:</label>
                            <input type="number" id="price" placeholder="Enter product price" required>

                            <label for="productName">Product Name:</label>
                            <input type="text" id="productName" placeholder="Enter product name" required>

                            <label for="productDescription">Product Description:</label>
                            <textarea id="productDescription" placeholder="Enter product description" required></textarea>
                        </div>

                        <div class="form-column">
                            <!-- Right Column -->
                            <label for="productImage">Product Image:</label>
                            <input type="file" id="productImage" required>

                            <label for="contactNumber">Contact Number:</label>
                            <input type="tel" id="contactNumber" placeholder="Enter your contact number" required>

                            <label for="address">Address:</label>
                            <textarea id="address" placeholder="Enter your address" required></textarea>

                            <label for="accountDetails">Account Details:</label>
                            <textarea id="accountDetails" placeholder="Enter your account details" required></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btnn">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
