<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Coconut Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coconut Shop</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <div class="product-card">
                <img src="images/coconut-oil.jpg" alt="Coconut Oil">
                <h2>Coconut Oil</h2>
                <p>$15.00</p>
                <button class="add-to-cart" data-product="Coconut Oil" data-price="15.00">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/coconut-water.jpg" alt="Coconut Water">
                <h2>Coconut Water</h2>
                <p>$5.00</p>
                <button class="add-to-cart" data-product="Coconut Water" data-price="5.00">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/coconut-milk.jpg" alt="Coconut Milk">
                <h2>Coconut Milk</h2>
                <p>$7.00</p>
                <button class="add-to-cart" data-product="Coconut Milk" data-price="7.00">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/coconut-flour.jpg" alt="Coconut Flour">
                <h2>Coconut Flour</h2>
                <p>$12.00</p>
                <button class="add-to-cart" data-product="Coconut Flour" data-price="12.00">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Coconut Shop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
